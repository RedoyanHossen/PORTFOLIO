<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header a {
      color: #4FC3F7;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .team-member {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .team-member h3 {
      margin: 0 0 0.25rem 0;
    }

    .team-member p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p><a href="https://github.com/your-username" target="_blank">ðŸ”— Visit My GitHub</a></p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a developer passionate about building web applications and working in collaborative teams. This is a simple portfolio example.</p>
  </section>

  <section id="team">
    <h2>Team Members</h2>

    <div class="team-member">
      <img src="https://via.placeholder.com/80" alt="Jane Doe">
      <div>
        <h3>Jane Doe</h3>
        <p>Frontend Developer</p>
      </div>
    </div>

    <div class="team-member">
      <img src="https://via.placeholder.com/80" alt="John Smith">
      <div>
        <h3>John Smith</h3>
        <p>Backend Developer</p>
      </div>
    </div>
    
    <!-- Add more team members here -->
  </section>
</body>
</html>
